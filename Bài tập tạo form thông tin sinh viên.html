<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http//:google.com" method="post">
        <table>
     <div>
        <tr>
            <td><label for="">Họ và tên:</label></td>
            <td><input type="text" id="Họ và tên" name="Họ và tên"></td>
        </tr>
     </div>
     <div>
        <tr>
            <td><label for="Email">Email:</label></td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
     </div>
     <div>
        <tr>
            <td><label for="Ngày sinh">Ngày sinh:</label></td>
            <td><input type="date" id="Ngày sinh" name="Ngày sinh"></td>
        </tr>
     </div>
     <div>
        <tr>
            <td><label for="">Giới tính:</label></td>
        
            <td><input type="radio" id="Nam" name="gender" >
            <label for="Nam">Nam</label>
             
            <input type="radio" id="Nữ" name="gender">
            <label for="Nữ">Nữ</label></td>
        </tr>
     </div>
     <div>
        <tr>
            <td><label for="phone">Số điện thoại:</label></td>
            <td><input type="tel" id="phone" name="phone"pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
        </tr>
    </div>
     <div>
        <tr>
            <td><label for="Chuyên ngành">Chuyên ngành:</label></td>
            <td><input type="text" id="Chuyên ngành" name="Chuyên ngành"></td>
        </tr>
     </div>
     <div>
        <tr> 
            <td><label for="Năm nhập học">Năm nhập học:</label></td>
            <td><input type="number" id="Năm nhập học" name="Năm nhập học" min="1993" max="2017"></td>
        </tr>
     </div>
     <div>
        <tr>
            <td><label for="Điểm">Điểm GPA:</label></td>
            <td><input type="number" id="Điểm GPA" name="Điểm GPA"></td>
        </tr>
     </div>
     <div>
        <tr>
            <td><label for="Địa chỉ">Địa chỉ:</label></td>
            <td><textarea name="" id="" cols="15" rows="3"></textarea></td>
        </tr>
     </div>
     <div>
       <tr>
            <td><label for="">Lớp học:</label></td>
            <td><select name="tên lớp" id="">
              <option value="">Lớp 1</option>
              <option value="">Lớp 2</option>
            </select></td>
       </tr>
     </div>
     <div>
        <tr>
            <td><label for="Đk">Ngày đăng kí học:</label> </td>
            <td><input type="datetime-local" id="Đk" name="Đk"></td> 
        </tr>
     </div>
<div>
    <tr>
        <td> <button>Gửi thông tin</button></td>
    </tr></div>
    </table>
    </form>
</body>
</html>
