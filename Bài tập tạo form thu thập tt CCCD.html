<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thu thập thông tin CCCD</title>
</head>

<body>
    <form action="http//:www.google.com" method="post">
        <table>
            <div>
                <tr>
                    <td><label for="Name">Họ và tên:</label></td>
                    <td><input type="text" id="Họ và tên" name="Họ và tên"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="birday">Ngày sinh:</label></td>
                    <td><input type="date" id="birday" name="birday"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="Gender">Giới tính:</label></td>
                    <td><input type="radio" id="Nam" name="gender">
                        <label for="Nam">Nam</label>

                        <input type="radio" id="Nữ" name="gender">
                        <label for="Nữ">Nữ</label>
                    </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="CCCD">Số căn cước công dân:</label></td>
                    <td><input type="number" id="CCCD" name="CCCD" min="1" step="1" class="no-spinner"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="Ngày cấp">Ngày cấp:</label></td>
                    <td><input type="date" id="ngày cấp" name="ngày cấp"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="Nơi cấp">Nơi cấp:</label></td>
                    <td><input type="text" id="Nơi cấp" name="Nơi cấp"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="SĐT">Số điện thoại:</label></td>
                    <td><input type="tel" id="SĐT" name="SĐT" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="ĐCTT">Địa chỉ thường trú:</label></td>
                    <td><textarea name="ĐCTT" id="ĐCTT" cols="30" rows="2"></textarea></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="ĐC tạm trú">Địa chỉ tạm trú:</label></td>
                    <td><textarea name="ĐC tạm trú" id="ĐC tạm trú" cols="30" rows="2"></textarea></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="Loại">Loại căn cước công dân:</label></td>
                    <td>
                        <input type="radio" id="Loại" name="Loại">
                        <label for="Loại">Căn cước công dân mới</label>
                    
                        <input type="radio" id="Loại" name="Loại">
                        <label for="Loại">Căn cước công dân cũ</label>
                    </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="DT">Dân tộc:</label></td>
                    <td><input type="text" id="DT" name="DT"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="Tôn Giáo">Tôn Giáo:</label></td>
                    <td><input type="text" id="Tôn Giáo" name="Tôn Giáo"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="Quốc tịch">Quốc tịch:</label></td>
                    <td><input type="text" id="Quốc tịch" name="Quốc tịch" value="Việt Nam"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="Parents name">Họ tên cha/mẹ:</label></td>
                    <td><input type="text" id="Parents name" name="Parents name"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="parents of CMND/CCCD">Số CMND/CCCD của cha/mẹ:</label></td>
                    <td><input type="text" id="parents of CMND/CCCD" name="parents of CMND/CCCD"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="City">Tỉnh/Thành phố:</label></td>
                    <td>
                        <select name="City" id="City">
                            <option value="Chọn Tỉnh/Thành phố">Chọn Tỉnh/Thành phố</option>
                            <option value="Hà Nội">Hà Nội</option>
                            <option value="Thành Phố Hồ Chí Minh">Thành Phố Hồ Chí Minh</option>
                        </select>
                    </td>
                </tr>
            </div>
            <tr><td><button>Gửi thông tin</button></td></tr>
        </table>
    </form>

</body>

</html>
