<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> đăng ký thành viên nhóm kín hội khăn giấy ướt</title>
</head>
<body>
    <h1> Đăng ký thành viên nhóm kín hội khăn giấy ướt</h1>
    <form action="http//:www.google.com" method="post">
        <table>
            <div>
                <tr>
                    <td><label for="Name">Họ và tên:</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="birday">Ngày sinh:</label></td>
                    <td><input type="date" name="birday" id="birday"></td>
                </tr>  
            </div>
            <div>
                <tr>
                    <td><label for="gender">Giới tính:</label></td>
                    <td>
                        <input type="radio" id="gender" name="gender">
                        <label for="gender">Nam</label>
                        <input type="radio" id="gender" name="gender">
                        <label for="gender">Nữ</label>
                    </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="SĐT">Số điện thoại:</label></td>
                    <td><input type="tel" id="SĐT" name="SĐT" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="Email">Email:</label></td>
                    <td><input type="email" id="emial" name="email"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="Địa chỉ">Địa chỉ</label></td>
                    <td><textarea name="địa chỉ" id="địa chỉ" cols="30" rows="2"></textarea> </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="Vai trò">Vai trò trong nhóm:</label></td>
                    <td>
                        <select name="Vai trò" id="Vai trò">
                            <option value="Thành viên">Thành viên</option>
                            <option value="Thành viên A">Thành viên A</option>
                        </select>
                    </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="Sở thích">Sở thích:</label></td>
                    <td><input type="text" id="Sở thích" name="Sở thích"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="kỹ năng">Kỹ năng:</label></td>
                    <td><textarea name="kỹ năng" id="kỹ năng" cols="30" rows="2"></textarea> </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="free time">Thời gian rảnh:</label></td>
                    <td>
                        <input type="checkbox">
                        <label for="">Sáng</label>
                        <input type="checkbox">
                        <label for="">Chiều</label>
                        <input type="checkbox">
                        <label for="">Tối</label>
                    </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="Lý do">Lý do tham gia nhóm:</label></td>
                    <td><textarea name="Lý do" id="Lý do" cols="30" rows="2"></textarea> </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="Màu">Màu yêu thích:</label></td>
                    <td><input type="color" id="Màu" name="Màu"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="Đăng kí nhận bản tin">Đăng kí nhận bản tin:</label></td>
                    <td>
                        <input type="checkbox" id="Đăng kí nhận bản tin" name="Đăng kí nhận bản tin">
                        <label for="Đăng kí nhận bản tin">Có</label>
                    </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="Nhận thông báo">Nhận thông báo qua mail:</label></td>
                    <td>
                        <input type="radio" name="Nhận thông báo" id="Nhận thông báo">
                        <label for="Nhận thông báo">Email</label>
                        <input type="radio" name="Nhận thông báo" id="Nhận thông báo">
                        <label for="Nhận thông báo">SMS</label>
                    </td>
                </tr>
            </div>
            <td><button>Đăng ký thành viên</button></td>
        </table>
        
        
    </form>
</body>
</html>
